<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Dash</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- Include the sidebar component -->
    <div id="sidebar-container"></div>
    
    <!-- Main content area -->
    <main>
      <h1>Welcome to PizzaLover.com</h1>
      <div class="main-image-container">
        <img src="/images/Image.jpg" alt="Featured Image" />
        <p class="image-caption">Featured Image</p>
      </div>
      <div class="content-description">
        <p>Experience the best pizzas in town with our signature recipes and fresh ingredients.</p>
      </div>
    </main>

    <!-- Load JavaScript -->
    <script src="/js/main.js"></script>
    <script>
      // Load the sidebar component when the page loads
      document.addEventListener('DOMContentLoaded', () => {
        loadComponent('sidebar-container', '/components/sidebar.html');
      });
    </script>
  </body>
</html>
