<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - Car Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            background-color: #16213e;
            padding: 40px;
            border: 1px solid #4a5568;
            border-radius: 10px;
        }
        
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4a5568;
            border: none;
            border-radius: 5px;
            display: inline-block;
        }
        
        a:hover {
            background-color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Something went wrong</h1>
        <p>We encountered an error while processing your request.</p>
        <p>Please try again or go back to the main page.</p>
        <a href="/">Go to Car Management System</a>
    </div>
</body>
</html>
