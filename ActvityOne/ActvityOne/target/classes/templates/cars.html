<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .form-section {
            background-color: #16213e;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #4a5568;
        }

        .form-section h2 {
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #ffffff;
        }

        input, select {
            padding: 8px;
            border: 1px solid #4a5568;
            background-color: #2d3748;
            color: #ffffff;
        }

        button {
            background-color: #4a5568;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2d3748;
        }

        .table-section {
            background-color: #16213e;
            padding: 20px;
            border: 1px solid #4a5568;
        }

        .table-section h2 {
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2d3748;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #4a5568;
        }

        th {
            background-color: #4a5568;
            color: #ffffff;
        }

        .no-cars {
            text-align: center;
            color: #ffffff;
            padding: 20px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }

        .alert-danger {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }

        .alert-warning {
            color: #8a6d3b;
            background-color: #fcf8e3;
            border-color: #faebcc;
        }

        .validation-errors {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .validation-errors ul {
            margin: 0;
            padding-left: 20px;
        }

        .field-error {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 5px;
        }

        .form-group.has-error input,
        .form-group.has-error select {
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Management System</h1>
        
        <!-- Success Messages -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        
        <!-- Error Messages -->
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        
        <!-- Validation Errors -->
        <div th:if="${validationErrors}" class="validation-errors">
            <strong>Please correct the following errors:</strong>
            <ul>
                <li th:each="error : ${validationErrors}" th:text="${error}"></li>
            </ul>
        </div>
        
        <!-- Add/Edit Car Form -->
        <div class="form-section">
            <h2 th:text="${car != null ? 'Edit Car' : 'Add New Car'}">Add New Car</h2>
            <form th:action="${car != null ? '/updateCar' : '/addCar'}" th:object="${newCar}" method="post">
                <input type="hidden" th:field="*{carID}" th:if="${car != null}">
                <div class="form-grid">
                    <div class="form-group" th:classappend="${#fields.hasErrors('licensePlateNumber')} ? 'has-error'">
                        <label for="licensePlateNumber">License Plate Number:</label>
                        <input type="text" id="licensePlateNumber" th:field="*{licensePlateNumber}" required>
                        <div th:if="${#fields.hasErrors('licensePlateNumber')}" class="field-error" th:errors="*{licensePlateNumber}"></div>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('make')} ? 'has-error'">
                        <label for="make">Make:</label>
                        <input type="text" id="make" th:field="*{make}" placeholder="e.g., Toyota, Ford" required>
                        <div th:if="${#fields.hasErrors('make')}" class="field-error" th:errors="*{make}"></div>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('model')} ? 'has-error'">
                        <label for="model">Model:</label>
                        <input type="text" id="model" th:field="*{model}" placeholder="e.g., Corolla, Mustang" required>
                        <div th:if="${#fields.hasErrors('model')}" class="field-error" th:errors="*{model}"></div>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('year')} ? 'has-error'">
                        <label for="year">Year:</label>
                        <input type="number" id="year" th:field="*{year}" min="1900" max="2030" required>
                        <div th:if="${#fields.hasErrors('year')}" class="field-error" th:errors="*{year}"></div>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('color')} ? 'has-error'">
                        <label for="color">Color:</label>
                        <input type="text" id="color" th:field="*{color}" placeholder="e.g., Red, Blue" required>
                        <div th:if="${#fields.hasErrors('color')}" class="field-error" th:errors="*{color}"></div>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('bodyType')} ? 'has-error'">
                        <label for="bodyType">Body Type:</label>
                        <select id="bodyType" th:field="*{bodyType}" required>
                            <option value="">Select Body Type</option>
                            <option value="Sedan">Sedan</option>
                            <option value="SUV">SUV</option>
                            <option value="Hatchback">Hatchback</option>
                            <option value="Coupe">Coupe</option>
                            <option value="Wagon">Wagon</option>
                            <option value="Truck">Truck</option>
                        </select>
                        <div th:if="${#fields.hasErrors('bodyType')}" class="field-error" th:errors="*{bodyType}"></div>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('engineType')} ? 'has-error'">
                        <label for="engineType">Engine Type:</label>
                        <select id="engineType" th:field="*{engineType}" required>
                            <option value="">Select Engine Type</option>
                            <option value="Gasoline">Gasoline</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Electric">Electric</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                        <div th:if="${#fields.hasErrors('engineType')}" class="field-error" th:errors="*{engineType}"></div>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('transmission')} ? 'has-error'">
                        <label for="transmission">Transmission:</label>
                        <select id="transmission" th:field="*{transmission}" required>
                            <option value="">Select Transmission</option>
                            <option value="Automatic">Automatic</option>
                            <option value="Manual">Manual</option>
                        </select>
                        <div th:if="${#fields.hasErrors('transmission')}" class="field-error" th:errors="*{transmission}"></div>
                    </div>
                </div>
                
                <button type="submit" th:text="${car != null ? 'Update Car' : 'Add Car'}">Add Car</button>
                <a th:if="${car != null}" href="/" style="margin-left: 10px; color: #ffffff; text-decoration: none; padding: 10px 20px; background-color: #4a5568; border: none;">Cancel</a>
            </form>
        </div>
        
        <!-- Car List Table -->
        <div class="table-section">
            <h2>Car List</h2>
            <div th:if="${#lists.isEmpty(cars)}" class="no-cars">
                No cars found. Add your first car above!
            </div>
            <table th:if="${!#lists.isEmpty(cars)}">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>License Plate</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Color</th>
                        <th>Body Type</th>
                        <th>Engine</th>
                        <th>Transmission</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="car : ${cars}">
                        <td th:text="${car.carID}"></td>
                        <td th:text="${car.licensePlateNumber}"></td>
                        <td th:text="${car.make}"></td>
                        <td th:text="${car.model}"></td>
                        <td th:text="${car.year}"></td>
                        <td th:text="${car.color}"></td>
                        <td th:text="${car.bodyType}"></td>
                        <td th:text="${car.engineType}"></td>
                        <td th:text="${car.transmission}"></td>
                        <td>
                            <a th:href="@{/editCar(carID=${car.carID})}" style="color: #ffffff; text-decoration: none; padding: 5px 10px; background-color: #4a5568; border: none; margin-right: 5px;">Edit</a>
                            <a th:href="@{/deleteCar(carID=${car.carID})}" style="color: #ffffff; text-decoration: none; padding: 5px 10px; background-color: #dc3545; border: none;" onclick="return confirm('Are you sure you want to delete this car?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
