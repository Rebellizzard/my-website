<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Website Title</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="featured">
            <h2>Featured Content</h2>
            <article class="post">
                <h3>Article Title</h3>
                <p>First paragraph of content.</p>
                <p>Second paragraph with <a href="#link">a link</a>.</p>
            </article>
        </section>
        <section id="regular">
            <h2>Regular Content</h2>
            <article class="post">
                <h3>Another Article</h3>
                <p>Some text here.</p>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Example Site</p>
    </footer>
</body>
</html>
