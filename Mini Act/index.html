<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="Header">
    <h1>Header Section</h1>
  </div>
  <div class="main-container">
    <div class="main-content">
      <p>This is the main content area where you can place your main text or images.</p>
    </div>
    <div class="sidebar">
      <p>This is the sidebar for additional information or links.</p>
    </div>
  </div>
  <div class="twins-container">
    <div class="twin">
      <p>Twin 1 content here.</p>
    </div>
    <div class="twin">
      <p>Twin 2 content here.</p>
    </div>
  </div>
  <div class="footer">
    <p>Footer Section</p>
  </div>
</body>
</html>
